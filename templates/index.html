<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1cbyc Mailer</title>
</head>
<body>
    <h1>1cbyc Mailer</h1>

    <!-- Flash messages for success/failure -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        From: <input type="text" name="from" required><br>
        To: <input type="email" name="to" required><br>
        CC: <input type="email" name="cc"><br>
        BCC: <input type="email" name="bcc"><br>
        Subject: <input type="text" name="subject" required><br>
        Message: <textarea name="message" required></textarea><br>
        Attachment: <input type="file" name="attachment"><br><br>
        <input type="submit" value="Send Email">
    </form>
</body>
</html>
